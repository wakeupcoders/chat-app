<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat App (Group + Personal)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login screen -->
  <div id="loginDiv" class="login-screen">
    <div class="login-box">
      <h2>Welcome 👋</h2>
      <p>Enter your name</p>
      <input id="nameInput" placeholder="Your name" />
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Chat screen -->
  <div id="chatDiv" class="chat-container hidden">
    <div class="sidebar">
      <h3>Chats</h3>
      <ul id="userList"></ul>
      <button id="groupChatBtn">🌍 Group Chat</button>
    </div>

    <div class="chat-main">
      <div class="chat-header">
        <h3 id="chatTitle">Group Chat 🌍</h3>
      </div>
      <ul id="messages" class="chat-messages"></ul>
      <form id="form" class="chat-input">
        <input id="input" placeholder="Type a message..." autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
